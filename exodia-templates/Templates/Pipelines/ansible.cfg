[defaults]

# Inventory file location (replace with your actual inventory path)
inventory = ./inventory

# Specify the default remote user for SSH connections
remote_user = your_remote_user

# Control whether colorized output is displayed (True/False)
color = True

# Set the default SSH private key file to use for authentication
private_key_file = /path/to/your/private_key.pem

# SSH connection timeout in seconds
timeout = 30

# Number of parallel tasks Ansible can run at once
forks = 5

# Specify the location of the roles directory
roles_path = /path/to/your/ansible/roles

# Define additional plugins directory (if needed)
# library = /path/to/your/ansible/plugins

# Enable the use of smart inventories
# enable_plugins = host_list, virtualbox, yaml, constructed

# Ansible vault password file (if using Ansible vault)
# vault_password_file = /path/to/your/vault_password_file

# Specify the default shell for remote commands (e.g., /bin/bash)
# ansible_shell_type = sh

# Uncomment this line to disable SSH host key checking
# host_key_checking = False

# Control whether fact gathering is enabled by default (True/False)
# gather_facts = True

# Specify the location of custom callback plugins
# callback_plugins = /path/to/your/callback_plugins

# Ansible Galaxy roles namespace (replace with your Galaxy username)
# galaxy_roles_namespace = your_galaxy_namespace

# Specify the Ansible Galaxy server URL
# galaxy_server_list = https://galaxy.ansible.com/api/v1/roles/

# Enable or disable loading callback plugins by default (True/False)
# default_callback = yaml

# Enable or disable host key checking for the control machine (True/False)
# host_key_auto_add = True

# Define a default inventory script (if using dynamic inventories)
# inventory_script = /path/to/your/inventory_script

# Specify the default remote shell (e.g., /bin/bash)
# remote_shell = /bin/bash

# Set the verbosity level (0-4)
# verbosity = 2

# Control the display of deprecation warnings (True/False)
# deprecation_warnings = True

# Set the default roles search path
# roles_path = /path/to/your/roles

# Specify the location of custom filters
# filter_plugins = /path/to/your/filter_plugins

# Enable or disable gathering facts in the playbooks (True/False)
# gather_facts = True

# Define the maximum number of retries for failed tasks
# max_retries = 3

# Control whether or not to use the "ansible_managed" string
# ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}

# Set the default inventory file format (ini, json, yaml)
# inventory_format = ini

# Specify the default inventory host file (replace with your inventory path)
# inventory_host = /path/to/your/inventory

# Define the remote temporary directory for Ansible module execution
# remote_tmp = $HOME/.ansible/tmp

# Define a pattern for role names to automatically load (if using roles)
# role_name_format = role_{role}

# Control whether to show warnings even if not in verbose mode (True/False)
# show_warnings = True

# Set the default retry file location (used for failed hosts)
# retry_files_enabled = True
# retry_files_save_path = /path/to/retry/files

# Define the default callback plugin to use
# callback_whitelist = profile_tasks

# Specify the default SSH port
# remote_port = 22

# Control whether Ansible shows colorized diffs (True/False)
# diff = False

# Control the order in which variables are displayed in debug output
# debug_variable_order = alphabetical

# Set the default log file location
# log_path = /path/to/your/log/file

# Define the default module name to use for commands (e.g., command or shell)
# command_warnings = False

# Control whether Ansible collects additional data for Ansible Tower
# tower_mode = False

# Specify the default variable value to use when variables are not defined
# undefined_variable = ""

# Define additional SSH options for control machine connections
# ssh_args = -o ControlMaster=auto -o ControlPersist=60s

# Set the default YAML format style (block, flow, or auto)
# yaml_style = auto
